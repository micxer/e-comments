<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/e-comments.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/e-comments.js" type="text/javascript"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
      discussion( "http://localhost:9393/comments/id" );
      });
    </script>
    <title>Simple Demo</title>
  </head>
  <body>
    <h1>Simple External Comment Demo</h1>
    <p>This is a demo of the <a href="https://github.com/skx/e-comments/">e-comments</a> self-hosted comment server.</p>
    <p>The code was initially developed to provide comments for a 100% static site  (<a href="https://tweaked.io/">https://tweaked.io : server optimization</a>.)</p>
    <p>Comments will appear below this area, once loaded via a cross-domain JSONP request.</p>
    <div id="comments"></div>

<noscript>
<h2>Note</h2>
<blockquote>
<p>Because you have Javascript disabled you will not see the inline comments.</p>
</blockquote>
</noscript>

  </body>
</html>
